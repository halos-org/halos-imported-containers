name: Release - CasaOS Official

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build CasaOS Official Packages for Release
    runs-on: ubuntu-latest
    # Only run if release is not a draft and tagged for casaos-official
    # Expected tag format: casaos-official/v1.2.3 or v1.2.3-casaos-official
    if: |
      github.event.release.draft == false &&
      (startsWith(github.event.release.tag_name, 'casaos-official/') ||
       contains(github.event.release.tag_name, 'casaos-official'))
    steps:
      - name: Checkout code at release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Build packages
        id: build
        uses: ./.github/actions/build-deb
        with:
          source: casaos-official

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-casaos-official-stable-${{ github.event.release.tag_name }}
          path: |
            build/*.deb
            build/*.buildinfo
            build/*.changes
          retention-days: 90

      - name: Attach packages to release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.deb
          tag_name: ${{ github.event.release.tag_name }}

  publish-stable:
    name: Publish to Stable Channel
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event.release.draft == false &&
      (startsWith(github.event.release.tag_name, 'casaos-official/') ||
       contains(github.event.release.tag_name, 'casaos-official'))
    # TODO: Implement when shared-workflows publish-stable.yml is available
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages-casaos-official-stable-${{ github.event.release.tag_name }}
          path: build

      - name: Check if packages exist
        id: check
        run: |
          if compgen -G "build/*.deb" > /dev/null; then
            echo "has-packages=true" >> $GITHUB_OUTPUT
            echo "::notice::Found packages to publish"
          else
            echo "has-packages=false" >> $GITHUB_OUTPUT
            echo "::notice::No packages to publish (source not yet implemented)"
          fi

      - name: Publish to apt.hatlabs.fi (placeholder)
        if: steps.check.outputs.has-packages == 'true'
        run: |
          echo "::notice::Publishing to stable channel (placeholder)"
          echo "::notice::Release tag: ${{ github.event.release.tag_name }}"
          echo "::notice::This will be implemented when shared-workflows are available"
          echo "::notice::Packages to publish:"
          ls -lh build/*.deb

          # TODO: Call shared workflow or publish directly
          # Expected approach:
          # - Use hatlabs/shared-workflows/.github/workflows/publish-stable.yml
          # - Pass APT_REPO_PAT secret
          # - Upload to trixie/main without _pre suffix
          # - Packages should use release version from VERSION file + tag

